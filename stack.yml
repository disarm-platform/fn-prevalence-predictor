provider:
  name: faas
  gateway: https://faas.srv.disarm.io
functions:
  fn-prevalence-predictor:
    lang: dockerfile
    handler: ./fn-prevalence-predictor
    image: disarm/fn-prevalence-predictor:0.1.9
    environment:
      exec_timeout: 620
      write_timeout: 30
      read_timeout: 30
      combine_output: false
      write_debug: true
